<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Haptic Mouse 测试页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .events-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }
    .event-item {
      margin-bottom: 8px;
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .text-container {
      min-height: 100px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      word-wrap: break-word;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
    .test-area {
      padding: 20px;
      border: 2px dashed #4285f4;
      margin-bottom: 20px;
      text-align: center;
    }
    .instructions {
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .instructions ul {
      margin-left: 20px;
      padding-left: 0;
    }
    .instructions li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Haptic Mouse 测试页面</h1>
  
  <div class="instructions">
    <h2>使用说明</h2>
    <ul>
      <li>在下方测试区域内移动鼠标，点击或拖动选择文本</li>
      <li>所有鼠标事件将被记录并显示在"鼠标事件"部分</li>
      <li>选中的文本将显示在"选中的文本"部分</li>
    </ul>
  </div>
  
  <div class="test-area">
    <h3>测试区域</h3>
    <p>在此区域内移动鼠标，点击或选择文本。尝试不同的鼠标操作，观察下方的事件记录。</p>
    <p>你可以选择这段文字，看看选中的文本会如何显示在下方的文本区域中。</p>
  </div>
  
  <div class="section">
    <h2>鼠标事件</h2>
    <div id="events" class="events-container">
      <div class="status">等待鼠标事件...</div>
    </div>
  </div>
  
  <div class="section">
    <h2>选中的文本</h2>
    <div id="selected-text" class="text-container">
      <div class="status">尚未选中任何文本</div>
    </div>
  </div>
  
  <div class="status" id="update-status">实时更新已启用</div>
  
  <script src="index.js"></script>
</body>
</html>
