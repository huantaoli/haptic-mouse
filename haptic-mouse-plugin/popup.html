<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Haptic Mouse</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .section {
      margin-bottom: 15px;
    }
    .events-container {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      background-color: #f9f9f9;
    }
    .event-item {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }
    .text-container {
      min-height: 60px;
      border: 1px solid #ddd;
      padding: 8px;
      background-color: #f9f9f9;
      word-wrap: break-word;
    }
    .status {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Haptic Mouse Plugin</h1>
  
  <div class="section">
    <h2>Mouse Events</h2>
    <div id="events" class="events-container">
      <div class="status">Waiting for mouse events...</div>
    </div>
  </div>
  
  <div class="section">
    <h2>Selected Text</h2>
    <div id="selected-text" class="text-container">
      <div class="status">No text selected</div>
    </div>
  </div>
  
  <div class="section">
    <h2>Device Control</h2>
    <div class="device-controls">
      <div class="serial-controls">
        <h3>Serial Port</h3>
        <select id="port-list" style="padding: 5px; margin-right: 10px;"></select>
        <button id="connect-button" style="padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer;">Connect</button>
        <div id="connection-status" class="status">Not connected</div>
      </div>
      <div class="hid-controls">
        <h3>HID Device</h3>
        <select id="hid-list" style="padding: 5px; margin-right: 10px;"></select>
        <button id="hid-connect-button" style="padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer;">Connect</button>
        <div id="hid-status" class="status">Not connected</div>
      </div>
    </div>
  </div>

  <div class="section">
    <button id="open-test-page" style="padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Open Test Page</button>
  </div>

  <div class="status" id="update-status">Live updates enabled</div>
  
  <script src="popup.js"></script>
</body>
</html>
